<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Recruitment task">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maciej Mielczarek - Recruitment task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
    <main>
        <section>
            <div class="container" id="media-counter-wrapper">

            </div>
        </section>

    </main>

    <div class="modal" role="alertDialog" aria-labelledby="dialogTitle" aria-describedby="dialogDesc" aria-modal="true">
        <div class="modal__container" id="modal-wrapper">
            <div class="modal__cross-mark"></div>

        </div>
        <div class="modal__overlay"></div>
    </div>

    <script id="media-template" type="text/x-handlebars-template">
        <article class="media">
            <figure class="media__photo-wrapper">
                <img src="images/{{photoFileName}}" alt="{{photoAlt}}" class="media__photo">
            </figure>
            <div class="media__content-wrapper">
                <div class="media__content">
                    <h2 class="media__header">
                        {{title}}
                    </h2>
                    <p class="media__text">
                        {{text}}
                    </p>
                    <button class="media__button">
                        {{buttonText}}
                    </button>
                </div>
            </div>
        </article>
    </script>

    <script id="counter-modal-template" type="text/x-handlebars-template">
        <article class="modal-content">
            <h2 class="modal-content__header" id="dialogTitle">
                Alert!
            </h2>
            <p class="modal-content__text" id="dialogDesc">
                <span>
                    You have clicked
                </span>
                <strong>
                    {{counter}} times
                </strong>
                <span>
                    to related button.
                </span>
            </p>
            <button class="modal-content__button">
                Reset
            </button>
        </article>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="dist/main.js" type="module"></script>
</body>
